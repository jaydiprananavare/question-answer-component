<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>thank-you test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../thank-you.js"></script>
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <thank-you id="thankYou"></thank-you>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <thank-you id="thankYou" message="Bye bye"></thank-you>
      </template>
    </test-fixture>

    <script type="module">
      suite('thank-you component', () => {

        test('instantiating the element should show thank you message', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.message, 'Thank You');
          assert.equal(element.hide, true);
          const elementShadowRoot = element.shadowRoot;
          const mainDiv = elementShadowRoot.querySelector('h2');
          assert.equal(mainDiv.innerText, 'Thank You');
        });

        test('setting a property on the element works', () => {
          const element = fixture('ChangedPropertyTestFixture');
          element.hide = false;
          assert.equal(element.message, 'Bye bye');
          assert.equal(element.hide, false);
          const elementShadowRoot = element.shadowRoot;
          const mainDiv = elementShadowRoot.querySelector('h2');
          assert.equal(mainDiv.innerText, 'Bye bye');
        });

      });
    </script>

  </body>
</html>
