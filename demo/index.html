<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>question-answer demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../question-answer.js"></script>
    <script>
      function startDemo() {
        document.getElementById('start').style.display = 'none';
        document.getElementById('close').style.display = 'block';
        questionAnswer.start();
      }

      function closeDemo() {
        document.getElementById('start').style.display = 'block';
        document.getElementById('close').style.display = 'none';
        questionAnswer.close();
      }
    </script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="centered" style="position: relative">
      <h3>Basic question-answer demo</h3>
      <button id="start" onclick="startDemo()">start</button>
      <question-answer id="questionAnswer"></question-answer>
      <button id="close" style="display: none; position: absolute; top: 40px; right: 300px;" onclick="closeDemo()">close</button>
    </div>
  </body>
</html>
